<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Portfolio of Jamie Hoeks">
<meta name="mobile-web-app-capable" content="yes">

<title>{{ site.title }}</title>

<link rel="stylesheet" href="{{ site.url }}/css/main.css">

<div class="container">
	<div class="page-header">
		<h1><a href="{{ site.url }}/" title="Back to home">{{ site.title }}</a></h1>
	</div>
	<ol class="breadcrumb">
		<li><a href="{{ site.url }}/" title="Back to home">Home</a></li>
		<li><a href="{{ site.url }}/projects/" title="Project list">Projects</a></li>
		<li class="active">{{ page.title }}</li>
	</ol>
	<h2>{{ page.title }}</h2>
	<div class="btn-toolbar">
		<a class="btn btn-default" href="{{ page.gh-page }}" title="'{{ page.title }}' on GitHub">Source</a>
		{% if page.site %}
			<a class="btn btn-default" href="{{ page.site }}" title="Project page">View project</a>
		{% endif %}
	</div>
	<hr>
	<div class="content">
		{{ content }}
	</div>
</div>
